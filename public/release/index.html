<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotDB</title>
    <link rel="icon" href="/spotdb/favicon_black.png">

    <link rel="stylesheet" href="/release/styles.css">
    <link rel="stylesheet" href="/nav/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button onclick='window.location.href="/faq/#2"' class="menu-button m-h">API</button>
            <div class="menu-popup m-h">
                <button onclick='window.open("https://developer.spotify.com/documentation/web-api", "_blank")'>API</button>
                <button onclick='window.open("/faq", "_blank")'>FAQ & Documentation</button>
                <button onclick='window.open("https://github.com/sippedaway/SpotDB", "_blank")'>GitHub repository</button>
            </div>
            <button onclick="window.location.href='/users'" class="menu-button m-h">Users</button>
        </div>

        <div class="navbar-center">
            <a href="/"><img class="logo" id="logo" src="/spotdb/SpotDB_white.png" alt="SpotDB logo"></a>
            <div class="nav-search-container">
                <div class="nav-search-bar">
                    <i style="margin-left: 5px;" class="fas fa-search"></i>
                    <input type="text" id="nav-search-input" placeholder="Search for artists, albums, singles...">
                </div>
            </div>
        </div>

        <div class="navbar-right m-h">
            <button onclick='toggleDarkMode()' class="menu-button">Dark mode</button>
            <button onclick="window.open('https://open.spotify.com', 'blank')" class="spotify-button"><i style="margin-right: 5px;" class="fab fa-spotify"></i>Visit Spotify</button>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="top-section">
            </div>
            <div class="container">
                <div class="menu">
                </div>
                <div class="tabs">
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Full-size image">
            <div class="modal-actions">
                <button class="button" id="saveImage">Save Image</button>
                <button class="button" id="copyImage">Copy Image URL</button>
                <button class="button" id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script src="/release/index.js"></script>
    <script src="/release/regions.js"></script>
</body>

</html>
